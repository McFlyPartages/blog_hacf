{{ $class := .Attributes.class | default ""    }}
{{ $lang  := .Attributes.lang  | default .Type }}

{{ if transform.CanHighlight $lang }}
  <div class="{{ $class }}">{{ highlight .Inner $lang }}</div>
{{else}}
  <pre class="highlight"><code class="{{ $class }}">{{.Inner}}</code></pre>
{{end}}
