{{ if site.Params.GitRepo }}
    {{ if site.Params.GitBranch }}
      {{ .Scratch.Set "GitBranch" site.Params.GitBranch }}
    {{ else }}
      {{ .Scratch.Set "GitBranch" "main" }}
    {{ end }}
        <a class="text-decoration-none" href="{{ site.Params.GitRepo }}/edit/{{ .Scratch.Get "GitBranch" }}/content/{{ .File.Path }}" title="Corriger/Modifier cette page" target="_blank" rel="noopener">
            <i class="fa-solid fa-code-branch"></i> Proposer une correction
        </a>
{{ end }}
