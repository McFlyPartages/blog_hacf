
{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<h3 class="text-center">Ces articles peuvent vous interesser ...</h3>

	{{ range . }}
	
	<div class="col-4">
		<div class="card h-100">
			<a href="{{ .RelPermalink }}" title="{{ .Title }}" class="text-decoration-none">
				<img src="{{ partial "helpers/get-hero.html" . }}" class="card-img-top" alt="hero-{{ .Title }}" title="{{ .Description }}">
			</a>
			<div class="card-body">
				<h5 class="card-title">{{ .Title }}</h5>
				<p class="card-text text-secondary text-truncate">{{ .Description }}</p>
			</div>
		</div>   
	</div>

	{{ end }}

{{ end }}
