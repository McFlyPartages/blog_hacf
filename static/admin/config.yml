###############################################
###############################################
# COLLECTION ARTICLE BLOG
###############################################
###############################################
  - name: "blog" # Used in routes, e.g., /admin/collections/post
    #layout: blog  # Si layout personalisé
    label: "Articles / Tutoriels" # Used in the UI
    label_singular: 'article' # Used in the UI, ie: "New Post"
    description: >
      Ajouter un article a la communauté.
    folder: "content/blog" # Dossier ou sont stocké les articles
    path: "{{slug}}/index" #nom du fichier .md contenant l'article NE PAS MODIFIER
    #summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    media_folder: "img/" # Endroit ou sont stocké les images de l'article
    public_folder: "img/"
    create: true # Autoriser les utilisateurs a créer du contenus dans cette collection.
    ###################################
    ## FILTRE DE L INTERFACE NETLIFYCMS
    ###################################
    view_filters:
      - label: Posts With Index
        field: title
        pattern: 'This is post #'
      - label: Posts Without Index
        field: title
        pattern: front matter post
      - label: Brouillon
        field: draft
        pattern: true
    view_groups:
      - label: Par années
        field: date
        pattern: \d{4}
      - label: Brouillons
        field: draft
      - label: Catégories
        field: categories
    ##########################
    ## DEBUT REDACTION ARTICLE
    ##########################
    fields: 
      - label: "Title" 
        name: "title"
        widget: "string" 
        required: true

      - label: "Brouillon"
        name: "draft"
        widget: "boolean"
        default: true

      - label: 'Date de publication'
        name: 'date'
        widget: 'datetime'
        date_format: 'DD-MM-YY'
        time_format: 'HH:mm'
        format: 'DD-MM-YY HH:mm'

      - label: 'Date de modification'
        name: 'lastmod'
        widget: 'datetime'
        date_format: 'DD-MM-YY'
        time_format: 'HH:mm'
        format: 'DD-MM-DYY HH:mm'
        required: false

      - label: "Image de l'article"
        name: "image"
        widget: "image"
        required: false
        allow_multiple: false
        choose_url: false
        hint: "Laisser vide pour prendre celle pr defaut. Sinon, votre image doit être au format .jpg, .gif, .png, webp, vous pouvez prendre l'image vierge a habiller https://cloud.hacf.fr/s/bAsnN3S5StCHG55" 

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Description devant faire entre x et xx caracteres"

      - label: 'Categorie(s)'
        name: 'categories'
        widget: 'select'
        multiple: true
        min: 1
        options: ['Installation','Add-on','Intégration', 'Automatisation', 'ESPHome', 'Do It Yourself']

      - label: 'Série(s)'
        name: 'series'
        widget: 'select'
        multiple: true
        min: 1
        required: false
        options: ['Les Bases de Home Assistant','Débuter avec Home Assistant','Débuter en Domotique']

      - label: "Tags"
        name: "tags"
        widget: "list"
        allow_add: true
        hint: "Séparer vos tags par une virgule"   
        
      - label: "Auteur(s)"
        name: "author"
        widget: "relation"
        collection: "authors"
        searchFields: ["title"]
        valueField: "title"
        required: false
        multiple: false
        hint: "Vous pouvez creer votre auteur et venir le modifier plus tard"

      - label: "Liens vers sujet du forum"
        name: "url_hacf"
        widget: "string"  
        required: false
      - label: "Liens vers sujet du forum"
        name: "url_haoff"
        widget: "string"
        required: false

      - label: "Body"
        name: "body"
        widget: "markdown"

    
