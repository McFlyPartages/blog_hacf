# COLLECTION ARTICLE BLOG dans dossier content/blog
###############################################
###############################################
  - name: "blog" # Used in routes, e.g., /admin/collections/post
    #layout: blog  # Si layout personalisé
    label: "Articles / Tutoriels" # Used in the UI
    label_singular: 'Articles' # Used in the UI, ie: "New Post"
    description: 'Ajouter un article a la communauté.'
    folder: "content/blog" # Dossier ou sont stocké les articles
    path: "{{folder}}/index" #nom du fichier .md contenant l'article NE PAS MODIFIER
    #summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    media_folder: "img/" # Endroit ou sont stocké les images de l'article
    public_folder: "img/"
    create: true # Autoriser les utilisateurs a créer du contenus dans cette collection.
    #filter: {field: visibleInCMS, value: true}
    sortable_fields: ['title','date', 'lastmod']
    ###################################
    ## FILTRE DE L INTERFACE NETLIFYCMS
    ###################################
    view_filters:
    - label: Brouillon
      field: draft
      pattern: true
    - label: Publié
      field: draft
      pattern: false
    view_groups:
    - label: Par années
      field: date
      pattern: \d{4}
    - label: Auteur(s)
      field: authors
    - label: Catégories
      field: categories
    - label: Séries
      field: series
    - label: Tags
      field: tags
    ##########################
    ## DEBUT REDACTION ARTICLE
    ##########################
    fields:
      - label: "Dossier" 
        name: "folder"
        widget: "string" 
        required: true
        hint: "Nommage du dossier (non visible), doit être simple, court et sans accents (exemple: integration-ha ou acces-exterieur-nginx-proxy-manager etc)"

      - label: "Title" 
        name: "title"
        widget: "string" 
        required: true
      - {label: "Type", name: "type", widget: "hidden", default: "post"}
      - {name: visibleInCMS, widget: hidden, default: true }
      

#      - label: "Gallerie"
#        name: "gallery"
#        widget: 'list'
#        fields:
#          - label: "Dossier_gallery"
#            name: "dossier"
#            widget: "string"

#          - label: "Images Gallerie"
#            name: "image_gallery"
#            widget: "image"
#            choose_url: false
#            allow_multiple: true
#            media_folder: "img/{{dossier}}/"
#            media_library:
#              config:
#                multiple: true


      - label: "Brouillon"
        name: "draft"
        widget: "boolean"
        default: true
        requiered: false

      - label: 'Date de publication'
        name: 'date'
        widget: 'datetime'
        date_format: 'DD-MM-YY'
        #time_format: 'HH:mm'
        format: 'YYYY-MM-DD'

      - label: 'Date de modification'
        name: 'lastmod'
        widget: 'datetime'
        date_format: 'DD-MM-YY'
        #time_format: 'HH:mm'
        format: 'YYYY-MM-DD'
        required: false

      - label: "Image de l'article"
        name: "images"
        widget: "image"
        required: false
        allow_multiple: false
        choose_url: false
        hint: "Laisser vide pour prendre celle pr defaut. Sinon, votre image doit être au format .jpg, .gif, .png, webp, vous pouvez prendre l'image vierge a habiller https://cloud.hacf.fr/s/bAsnN3S5StCHG55" 

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Description devant faire entre x et xx caracteres"

      - label: 'Niveau'
        name: 'level'
        widget: 'select'
        multiple: false
        hint: "**Débutant :** Uniquement via l'UI, **Intermediaire :** Peut necessiter du codage a la main et/ou fait appel a des Add_ns/Intégrations externes **Avancé : Fait appel a du code; template, appDeamon, etc**"
        options: 
        - Débutant
        - Intermédiaire
        - Avancé

#      - label: "Type d'installation"
#        name: 'type_install'
#        widget: 'select'
#        multiple: true
#        hint: "HA OS, HA Container, HA Core"
#        options: 
#        - ha-os
#        - ha-container
#        - ha-core

      - label: 'Categorie(s)'
        name: 'categories'
        widget: 'select'
        multiple: true
        min: 1
        options:
        - Concepts
        - Installation
        - Matériel
        - Protocoles
        - Réseau
        - Interface UI
        - Add-on/intégration
        - ESPHome/DIY
        - Automatisation
        - Node-red
        - Energie
        - Sécurité
        - Confort

      - label: 'Série(s)'
        name: 'series'
        widget: 'select'
        multiple: true
        min: 1
        required: false
        options: ['Les Bases de Home Assistant','Débuter avec Home Assistant','Débuter en Domotique']

      - label: "Tags"
        name: "tags"
        widget: "list"
        allow_add: true
        hint: "Séparer vos tags par une virgule"   
        
      - label: "Auteur(s)"
        name: "author"
        widget: "relation"
        collection: "authors"
        searchFields: ["title"]
        valueField: "title"
        required: false
        multiple: false
        hint: "Vous pouvez creer votre auteur et venir le modifier plus tard"

      - label: "Liens vers sujet du forum HACF (FR)"
        name: "url_hacf"
        widget: "string"  
        required: false
      - label: "Liens vers sujet du forum Officiel (EN)"
        name: "url_haoff"
        widget: "string"
        required: false

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true

    
