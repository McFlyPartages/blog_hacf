  - description: Home Assistant est une application <span>gratuite</span> et **open
      source** pour la mise en place d’une solution domotique à votre domicile.
  - description: Elle bénéficie d’une **excellente communauté** à travers le
      **monde** entier, ce qui lui permet d’évoluer très rapidement avec des
      **mises à jour fréquentes** et régulières et l’ajout de **nombreux
      matériels** connus et moins connus du grand public.
  - description: Avec plus de **1700 intégrations** prises en charge, Home Assistant
      est une **solution** domotique **évolutive** et **pérenne**.
