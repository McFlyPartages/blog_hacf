<footer class="bg-light">
  <div class="container">
    <div class="row pt-3">
      <div class="col-12 col-md-6 text-center">
        {{ partial "articles/socialshare" . }}
      </div>
      <div class="col-12 col-md-6 text-center">
        {{ partial "menus/social" . }}
      </div>
    </div>
    
    <ul class="nav justify-content-end">
      {{ range  .Site.Menus.footer }}
      <li class="nav-item"><a href="{{ .URL }}" class="nav-link px-2 text-muted">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ partial "copyright" . }}
  <script src="https://kit.fontawesome.com/1ad8becb61.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://sharadcodes.github.io/hugo-shortcodes-netlify-cms/dist/hugo_shortcodes_netlify_cms.js"></script>
</footer>
