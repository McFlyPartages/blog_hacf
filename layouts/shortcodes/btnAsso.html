{{ if .Site.Data.btnAsso.buttons }}
<div class="container p-5">
    <div class="row row-cols-2 row-cols-sm-4 row-cols-md-4 g-3 justify-content-center text-center">
    {{ range sort .Site.Data.btnAsso.buttons "weight" }}
        <div class="col">
        <a class="btn btn-primary" href="{{ .url }}" {{ if eq .type "ext" }}target="_blank"{{ end }}  rel="noopener" role="button"><i class="{{ .icons }}"></i> {{ .name }}</a>
        </div>  
    {{ end }}
    </div>
</div>
{{ end }}
