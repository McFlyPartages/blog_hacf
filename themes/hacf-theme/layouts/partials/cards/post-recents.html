<div class="col">
    <a href="{{ .RelPermalink }}" title="{{ .Title }}" class="text-decoration-none">
        <div class="card">
            {{ partial "cards/image-list.html" . }}
            <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text text-secondary">{{ .Description }}</p>
            </div>
            <div class="card-footer text-center">
                <span class=" float-none float-lg-start pt-2">
                    {{ partial "helpers/date" . }}
                </span>
                <a href="{{ .RelPermalink }}" title="Lire" class="float-none float-lg-end btn btn-outline-primary btn-sm">Lire</a>
            </div> 
        </div>   
    </a> 
</div>
