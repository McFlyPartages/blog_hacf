

<script type="text/javascript">
    function cryptm(m, o, n) {
        if (!document.write) return false;
        if (document.write) {
            var m; var o; var n;
            document.write('<p class="text-center"><a href="' + 'mailto:' + m + '@' + o + '.' + n + '">' + m + '@' + o + '.' + n + '<\/a><\/p>');
        }
    }
</script>

<script type="text/javascript">
    cryptm("contact", "hacf", "fr");
</script>
