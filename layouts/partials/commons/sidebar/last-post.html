{{ $nbPost := 3}}
<div class="justify-content-center border border-primary rounded my-1 text-truncate">
    <h5 class="text-primary text-center text-decoration-underline">Dernieres Publications</h5>
    <ul>
        {{ range first $nbPost (where site.RegularPages.ByDate.Reverse "Type" "in" site.Params.mainSections )}}
        <li class="list-unstyled">
            <a class="text-decoration-none text-muted" href="{{ .Permalink }}" title="{{ .Title }}" alt="{{ .Title }}">{{ .Title }}</a>
        </li> 
        {{ end }}
    </ul>
