{{ if .Params.image }}
  {{ $hero := .Params.image }}
  {{ $image := .Resources.Get $hero }}
  {{ $image := $image.Resize "400x200 webp q100" }}

  <img src="{{ $image.Permalink }}" class="card-img-top" alt="{{ $image.Permalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}"/>
{{ else }}
  {{ $image := resources.Get "images/bandeau-contact.png" }}
  {{ $image := $image.Resize "400x200 webp q100" }}
  <img src="{{ $image.Permalink }}" class="card-img-top" alt="{{ $image.Permalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}"/>
{{ end }}
